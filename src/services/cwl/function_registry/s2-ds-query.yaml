class: CommandLineTool
id: ds-query

requirements:
  ResourceRequirement:
    coresMin: 2
    coresMax: 4
    ramMin: 2048
    ramMax: 8192
  NetworkAccess:
    networkAccess: True

hints:
  DockerRequirement:
    dockerPull: ghcr.io/eo-datahub/eodh-workflows:latest

baseCommand: [ "eopro", "ds", "query" ]

inputs:
  stac_collection:
    type: string
    inputBinding:
      position: 1
      prefix: --stac_collection
  area:
    type: string
    inputBinding:
      position: 2
      prefix: --area
  date_start:
    type: string
    inputBinding:
      position: 3
      prefix: --date_start
  date_end:
    type: string
    inputBinding:
      position: 4
      prefix: --date_end
  clip:
    type: string
    inputBinding:
      position: 5
      prefix: --clip
  limit:
    type: string
    inputBinding:
      position: 6
      prefix: --limit
  cloud_cover_min:
    type: string
    inputBinding:
      position: 7
      prefix: --cloud_cover_min
  cloud_cover_max:
    type: string
    inputBinding:
      position: 8
      prefix: --cloud_cover_max

outputs:
  results:
    type: Directory
    outputBinding:
      glob: ./ds-query/
