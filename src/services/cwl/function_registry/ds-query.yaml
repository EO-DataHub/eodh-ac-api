class: CommandLineTool
id: ds-query

requirements:
  ResourceRequirement:
    coresMax: 1
    ramMax: 1024

hints:
  DockerRequirement:
    dockerPull: eopro-workflows:latest

baseCommand: [ "eopro", "ds", "query" ]

inputs:
  stac_collection:
    type: string
    inputBinding:
      position: 1
      prefix: --stac_collection
  aoi:
    type: string
    inputBinding:
      position: 2
      prefix: --aoi
  date_start:
    type: string
    inputBinding:
      position: 3
      prefix: --date_start
  date_end:
    type: string
    inputBinding:
      position: 4
      prefix: --date_end
  clip:
    type: string
    inputBinding:
      position: 5
      prefix: --clip
  limit:
    type: string
    inputBinding:
      position: 6
      prefix: --limit

outputs:
  results:
    type: Directory
    outputBinding:
      glob: ./data/stac-catalog/
