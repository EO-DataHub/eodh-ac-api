class: CommandLineTool
id: thumbnail

requirements:
  ResourceRequirement:
    coresMin: 2
    coresMax: 4
    ramMin: 2048
    ramMax: 8192
  NetworkAccess:
    networkAccess: True

hints:
  DockerRequirement:
    dockerPull: ghcr.io/eo-datahub/eodh-workflows:latest

baseCommand: [ "eopro", "raster", "thumbnail" ]

inputs:
  data_dir:
    type: Directory
    inputBinding:
      position: 1
      prefix: --data_dir

outputs:
  results:
    type: Directory
    outputBinding:
      glob: ./raster-thumbnail/
